<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	<div id="app">
		<button type="button" class="btn btn-primary" v-on:click='test'>Create a Random Workout</button>
		<div class='container'>
			<div class="row">
				<div class='chest col-lg-4'>
					<h3>Chest</h3>
					{{this.randomChest}}
				</div>
				<div class='legs col-lg-4'>
					<h3>Legs</h3>
					{{this.randomLegs}}
				</div>
				<div class='back col-lg-4'>
					<h3>Back</h3>
					{{this.randomBack}}
				</div>
			</div>
			<div class="row">
				<div class='bicep col-lg-4'>
					<h3>Biceps</h3>
					{{this.randomBicep}}
				</div>
				<div class='tricep col-lg-4'>
					<h3>Triceps</h3>
					{{this.randomTricep}}
				</div>
				<div class='shoulder col-lg-4'>
					<h3>Shoulder</h3>
					{{this.randomShoulder}}
				</div>
			</div>
			<div class="row">
				<div class='abs col-lg-4'>
					<h3>Abdominals</h3>
					{{this.randomAbs}}
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
